<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestShop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container-header">
        <a href="#" class="header-logo title-font">BestShop</a>

        <ul class="header-nav paragraph-font">
          <li><a href="#">why us</a></li>
          <li><a href="#">benefits</a></li>
          <li><a href="#">prices</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </div>
    </header>

    <section class="section1">
      <div class="section1-container">
        <h1 class="section1-title title-font">Sell More!</h1>

        <p class="section1-paragraph paragraph-font">
          Open shop on our platform and increase your sales
        </p>

        <a class="buttons button-big" href="#">Open your shop</a>
      </div>
      <img class="section1-image" src="assets/Background.png" alt="komputer" />
    </section>

    <section class="section2">
      <div class="section2-container">
        <h2 class="section2-title title-font">
          The most popular sales platform in country
        </h2>

        <div class="section2-container-forColumns">
          <div class="section2-column">
            <div class="circle cir1"></div>
            <p class="title-column title-font">100000+</p>
            <p class="paragraph-column title-font">daily entries</p>
          </div>

          <div class="section2-column">
            <div class="circle cir2"></div>
            <p class="title-column title-font">2000000+</p>
            <p class="paragraph-column title-font">seen products every day</p>
          </div>

          <div class="section2-column">
            <div class="circle cir3"></div>
            <p class="title-column title-font">10000+</p>
            <p class="paragraph-column title-font">added posts daily</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
